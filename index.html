<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Edris Danesh">
    <meta name="description" content="A testing website fo to begginer">
    <title>firstProject</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
    <header>
        <div class="top-header">My Portfolio</div>
            <div class="navbar">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#media">Media</a></li>
                    <li><a href="#contactUs">Contact Us</a></li>
                </ul>
            </div>
        </header>
    <div class="main-container">
        <div id="about">
            <figure>
                <ul>
                    <img src="img/edris.jpg" alt="edris danesh" class="bio">
                    <h1>Edris Danesh</h1>
                    <li><p>Hello Dear friends I'm a web developer. I hopping to get a new job in Lagward internership</p></li>
                    <li><p>It's great to meet you all and please feel free to connect with me on <em><strong>linkedIn</strong></em> after meeting.</p></li>
                    <li><p>It has been a pleasure introducing myself and I am excited for this opportunity to work with you.</p></li>
                    <li><p>I look forward to joining the Team and working with you.</p></li>
                </ul>
            </figure>
        </div>
        <div id="media">
            <h1>Media</h1>
                <figure class="codingStyle">
                    <video src="video/vid.mp4" controls></video>
                </figure>
                <figure>
                    <audio src="audio/audio.mp3" controls></audio>
                </figure>
        </div>
            <div class="container">
                <div class="gallery">
                    <h1 class="gellery-h1">Images Gallery</h1>
                        <a href="img/image1.jpg" data-lightbox="gallery" data-title="Ocean"><img src="img/image1.jpg" alt=""></a>
                        <a href="img/image2.jpg" data-lightbox="gallery" data-title="Space"><img src="img/image2.jpg" alt=""></a>
                        <a href="img/image3.jpg" data-lightbox="gallery" data-title="Road"><img src="img/image3.jpg" alt=""></a>
                    
                </div>
            </div>

        <div id="contactUs">
            <div class="contact-header">
                <h1>Contact Us</h1>
                <h3>Fill out the form below to learn more!</h3>
            </div>
            <form action="https://httpbin.org/get" method="get">
                <fieldset class="contact__fieldset">
                    <p> 
                        <label class="contact-label" for="Name">Name:</label> 
                        <input class="contact-input" type="text" placeholder="your name">
                    </p>
                    <p >
                        <label class="contact-label" for="emalil" >Email:</label> 
                        <input class="contact-input" type="email" placeholder="example@gmail.com" required>
                    </p>
                        <label class="contact-label" for="message">Message:</label>
                        <textarea class="contact-textarea" name="Message" id="message" placeholder="leave a message" cols="70" rows="5"></textarea>
                        <button type="submit" class="contact-button">Submit</button>
                </fieldset>
            </form>
        </div>
        <div id="myClock" class="clock" onload="showTime()">
            <h2>clock</h2>
            
        </div>
    </div>
    
        <footer>
            <p> all right reserved</p>
        </footer>
    <script src="js/lightbox-plus-jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
